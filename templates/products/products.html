{% extends 'layout.html' %}

{% block body %}

<h1 class="mb-4">Products</h1>
{% if products != null %}
<table class="table table-striped">
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th width="10%"></th>
        <th width="10%"></th>
    </tr>

    {% for product in products %}
    <tr>
        <td>{{product.product_id}} </td>
        <td> {{product.product_name}} </td>
        <td class="text-right"><a href="edit_product/{{product.product_id}}" class="btn btn-primary pull-right">Edit</a>
        </td>
        <td>
            <form action="{{url_for('delete_product',id=product.product_id)}}" method="post">
                <input type="hidden" name="method" value="DELETE">
                <input type="submit" name="" class="btn btn-danger" value="Delete">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<div class="text-center">
    <h5 class="text-center">
        No Products
    </h5>
    <a href="/add_product" class="btn btn-primary"> Add products</a>
</div>
{% endif %}


{% endblock %}
