{% extends 'layout.html' %}

{% block body %}

<script>
    function validateform() {
        var fromlocation = document.myform.from_location.value;
        var tolocation = document.myform.to_location.value;

        if (fromlocation == "" && tolocation == "") {
            alert("Atleast select one location");
            return false;
        }
        else if (fromlocation == tolocation) {
            alert("Both location can't be the same")
            return false;
        }
    }  
</script>

<script>
    $(function () {
        $("#product_id option[value='{{form.product_id}}']").attr('selected', 'selected');
        $("#from_location option[value='{{form.from_location}}']").attr('selected', 'selected');
        $("#to_location option[value='{{form.to_location}}']").attr('selected', 'selected');
    });
</script>

<div class="">
    <div class="row mb-3">
        <div class="col-12">
            <h1>Add Product Movement</h1>
        </div>
    </div>

    {% from 'includes/_formhelpers.html' import render_field %}
    <div class="row ">
        <div class="col-12">
            <form action="" method="post" name="myform" class="" onsubmit="return validateform()">


                <div class="form-group">
                    <label for="">Product id</label>
                    <select class="form-control" name="product_id" id="product_id" required>
                        <option value="">Select Product</option>
                        {% for product in productlist %}
                        <option value="{{product.product_id}}">{{product.product_id}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="">From Location</label>
                            <select class="form-control" name="from_location" id="from_location">
                                <option value="">Select Location</option>
                                {% for location in locationlist %}
                                <option value="{{location.location_id}}">{{location.location_id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">

                            <label for="">To Location</label>
                            <select class="form-control" name="to_location" id="to_location">
                                <option value="">Select Location</option>
                                {% for location in locationlist %}
                                <option value="{{location.location_id}}">{{location.location_id}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">

                            <label for="">Quantity</label>
                            <input class="form-control" type="number" name="quantity" id="" value="{{form.qty}}"
                                required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                </div>

                <p><input type="submit" class="btn btn-primary" value="Submit"></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
